<script>	
	// Get the url params
	const urlParams = new URLSearchParams(window.location.search);
	var id = urlParams.get('id');
	
	// Send the request to fetch the image metadata
	fetch("https://murmuring-forest-35635.herokuapp.com/https://rule34.xxx/index.php?page=dapi&s=post&q=index&json=1&tags=id:" + id, {mode : "cors"})
	.then(resp => resp.json())
	.then(xs =>
	{
		// Extract the folder and image name to build the link
		let x = xs[0];
		window.location.href = "https://us.rule34.xxx/images/" + x.directory + "/" + x.image;
	});
</script>
